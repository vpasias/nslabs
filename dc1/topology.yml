# DC Network Topology
#
# Defaults      
defaults:
  device: eos
  addressing:
    p2p:
      unnumbered: true

nodes:
# Spine DC switches
  s1dc1:
    module: [ bgp ]
    bgp:
      as: 65510 
  s2dc1:
    module: [ bgp ]
    bgp:
      as: 65510
  s1dc2:
    module: [ bgp ]
    bgp:
      as: 65520
  s2dc2:
    module: [ bgp ]
    bgp:
      as: 65520
# Leaf & Border DC switches
  l1adc1:
    module: [ bgp ]
    bgp:
      as: 65510.1
  l1bdc1:
    module: [ bgp ]
    bgp:
      as: 65510.1
  l2dc1:
    module: [ bgp ]
    bgp:
      as: 65510.2
  l3dc1:
    module: [ bgp ]
    bgp:
      as: 65510.3
  b1dc1:
    module: [ bgp ]
    bgp:
      as: 65510.51
  b2dc1:
    module: [ bgp ]
    bgp:
      as: 65510.52
  l1adc2:
    module: [ bgp ]
    bgp:
      as: 65520.1
  l1bdc2:
    module: [ bgp ]
    bgp:
      as: 65520.1 
  l2dc2:
    module: [ bgp ]
    bgp:
      as: 65520.2
  l3dc2:
    module: [ bgp ]
    bgp:
      as: 65520.3
  b1dc2:
    module: [ bgp ]
    bgp:
      as: 65520.51
  b2dc2:
    module: [ bgp ]
    bgp:
      as: 65520.52     
# Border DCI Switches
  b1dci:
    module: [ bgp ]
    bgp:
      as: 65500
  b2dci:
    module: [ bgp ]
    bgp:
      as: 65500
  b3dci:
    module: [ bgp ]
    bgp:
      as: 65500
  b4dci:
    module: [ bgp ]
    bgp:
      as: 65500 
# Hosts
  h1dc1:
  h2dc1:
  h1dc2:
  h2dc2:

links:
# DC1 links
- s1dc1-l1adc1
- s1dc1-l1bdc1
- s1dc1-l2dc1
- s1dc1-l3dc1
- s1dc1-b1dc1
- s1dc1-b2dc1
- s2dc1-l1adc1
- s2dc1-l1bdc1
- s2dc1-l2dc1
- s2dc1-l3dc1
- s2dc1-b1dc1
- s2dc1-b2dc1
- l1adc1-l1bdc1
- l1adc1-l1bdc1
- l1adc1-h1dc1
- l1bdc1-h1dc1
- l2dc1-h2dc1
- l3dc1-h2dc1
- b1dc1-b1dci
- b1dc1-b2dci
- b2dc1-b1dci
- b2dc1-b2dci

# DC2 links
- s1dc2-l1adc2
- s1dc2-l1bdc2
- s1dc2-l2dc2
- s1dc2-l3dc2
- s1dc2-b1dc2
- s1dc2-b2dc2
