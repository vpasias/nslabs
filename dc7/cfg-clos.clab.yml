### 4 Leaf - 2 Spine - 2 DCGW
name: cfg-clos

######### Global Variables for Config Engine #########
topology:
  defaults:
    config:
      vars:
        overlay_as: 65555
  #----------------------------------------------------#
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux

  #######################################################
  nodes:
    #-----------------------------------------------------#
    dcgw1:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.31
          as: 65030
    #-----------------------------------------------------#
    dcgw2:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.32
          as: 65030
    #-----------------------------------------------------#
    spine1:
      kind: srl
      type: ixrd3
      config:
        vars:
          system_ip: 10.0.0.21
          as: 65020
          cluster_id: 10.10.10.10
    #-----------------------------------------------------#
    spine2:
      kind: srl
      type: ixrd3
      config:
        vars:
          system_ip: 10.0.0.22
          as: 65020
          cluster_id: 10.10.10.10
    #-----------------------------------------------------#
    leaf1:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.11
          as: 65011
    #-----------------------------------------------------#
    leaf2:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.12
          as: 65012
    #-----------------------------------------------------#
    leaf3:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.13
          as: 65013
    #-----------------------------------------------------#
    leaf4:
      kind: srl
      type: ixrd2
      config:
        vars:
          system_ip: 10.0.0.14
          as: 65014
    #-----------------------------------------------------#
    l1s1:
      kind: bridge
    #-----------------------------------------------------#
    l2s1:
      kind: bridge
    #-----------------------------------------------------#
    l1s2:
      kind: bridge
    #-----------------------------------------------------#
    l2s2:
      kind: bridge
    #-----------------------------------------------------#
    l3s3:
      kind: bridge
    #-----------------------------------------------------#
    l4s3:
      kind: bridge
    #-----------------------------------------------------#     
    l3s4:
      kind: bridge
    #-----------------------------------------------------#
    l4s4:
      kind: bridge     
  #-----------------------------------------------------#

  links:
    #######################################################
    ################## DCGW - Spine #######################
    #######################################################
    - endpoints: ["dcgw1:e1-11", "spine1:e1-31"]
      vars:
        port: [ethernet-1/11, ethernet-1/31]
        clab_link_ip: 100.31.21.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["dcgw1:e1-12", "spine2:e1-31"]
      vars:
        port: [ethernet-1/12, ethernet-1/31]
        clab_link_ip: 100.31.22.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["dcgw2:e1-11", "spine1:e1-32"]
      vars:
        port: [ethernet-1/11, ethernet-1/32]
        clab_link_ip: 100.32.21.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["dcgw2:e1-12", "spine2:e1-32"]
      vars:
        port: [ethernet-1/12, ethernet-1/32]
        clab_link_ip: 100.32.22.1/30
        bgp_underlay: true

    #######################################################
    ################## Spine 1 - Leafs ####################
    #######################################################
    - endpoints: ["spine1:e1-11", "leaf1:e1-51"]
      vars:
        port: [ethernet-1/11, ethernet-1/51]
        clab_link_ip: 100.21.11.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine1:e1-12", "leaf2:e1-51"]
      vars:
        port: [ethernet-1/12, ethernet-1/51]
        clab_link_ip: 100.21.12.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine1:e1-13", "leaf3:e1-51"]
      vars:
        port: [ethernet-1/13, ethernet-1/51]
        clab_link_ip: 100.21.13.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine1:e1-14", "leaf4:e1-51"]
      vars:
        port: [ethernet-1/14, ethernet-1/51]
        clab_link_ip: 100.21.14.1/30
        bgp_underlay: true
    #-----------------------------------------------------#

    #######################################################
    ################## Spine 2 - Leafs ####################
    #######################################################
    - endpoints: ["spine2:e1-11", "leaf1:e1-52"]
      vars:
        port: [ethernet-1/11, ethernet-1/52]
        clab_link_ip: 100.22.11.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine2:e1-12", "leaf2:e1-52"]
      vars:
        port: [ethernet-1/12, ethernet-1/52]
        clab_link_ip: 100.22.12.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine2:e1-13", "leaf3:e1-52"]
      vars:
        port: [ethernet-1/13, ethernet-1/52]
        clab_link_ip: 100.22.13.1/30
        bgp_underlay: true
    #-----------------------------------------------------#
    - endpoints: ["spine2:e1-14", "leaf4:e1-52"]
      vars:
        port: [ethernet-1/14, ethernet-1/52]
        clab_link_ip: 100.22.14.1/30
        bgp_underlay: true
    #-----------------------------------------------------#

    #######################################################
    ################ Leaf - Client/Host ###################
    #######################################################
    - endpoints: ["leaf1:e1-1", "l1s1:int1"]
    - endpoints: ["leaf1:e1-2", "l1s2:int2"]
    - endpoints: ["leaf2:e1-1", "l2s1:int3"]
    - endpoints: ["leaf2:e1-2", "l2s2:int4"]
    - endpoints: ["leaf3:e1-1", "l3s3:int5"]
    - endpoints: ["leaf3:e1-2", "l3s4:int6"]
    - endpoints: ["leaf4:e1-1", "l4s3:int7"]
    - endpoints: ["leaf4:e1-2", "l4s4:int8"]
