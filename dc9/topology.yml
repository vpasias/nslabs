#
# EVPN based on SR Linux Spines and Leafs
#
provider: clab

name: dc

defaults:
 device: srlinux

bgp.as_list:
  65000:
    members: [ s1, s2, l1, l2 ]
    rr: [ s1, s2 ]

evpn:
  use_ibgp: True

groups:
  as65000:
    node_data:
      bgp.advertise_loopback: all
  hosts:
    members: [ h1, h2 ]

nodes:
  s1:
    module: [ isis, bgp, evpn, bfd ]
  s2:
    module: [ isis, bgp, evpn, bfd ]
  l1:
    module: [ isis, bgp, evpn, bfd ]
  l2:
    module: [ isis, bgp, evpn, bfd ]
  h1:
    device: linux
    module: []
  h2:
    device: linux
    module: []

links: [ s1-l1, s1-l2, s2-l1, s2-l2, l1-h1, l2-h2 ]
