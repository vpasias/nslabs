# Service Provider Network Topology
#     
# Defaults      
defaults:
  device: eos

nodes:
# Core routers - P routers - backbone super-spine switches
  c1:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48      
  c2:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  c3:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48      
  c4:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48        
# Agreggation routers - PE L1 routers - distribution super-spine switches
  a1:
    module: [ sr,isis ] 
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a2:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a3:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a4:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  a5:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a6:
    module: [ sr,isis ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48        
# Edge routers - PE L2 routers - access/spine switches
  e1:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65000
  e2:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65100
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  e3:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65000
  e4:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65100
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  e5:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65200
  e6:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65200
  e7:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65300
  e8:
    module: [ sr, isis, bgp ]
    bgp:
      as: 65300
# Customer routers - CE routers - leaf/ToR switches
  n1:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65001
  n2:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65002
  n3:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n4:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n5:
    device: eos
  n6:
    device: eos
  n7:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n8:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n9:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65003    
  n10:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65004    
  n11:
    device: iosv
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  n12:
    device: iosv
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
# Client routers
  p1:
    device: iosv
  p2:
    device: iosv

