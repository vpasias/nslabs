# Service Provider Network Topology
#     
# Defaults      
defaults:
  device: eos

isis:
 bfd:
  ipv4: True
  ipv6: True

nodes:
# Core routers - P routers - backbone super-spine switches
  c1:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48      
  c2:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  c3:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48      
  c4:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48        
# Agreggation routers - PE L1 routers - distribution super-spine switches
  a1:
    module: [ sr,isis,bfd ] 
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a2:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a3:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a4:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  a5:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48     
  a6:
    module: [ sr,isis,bfd ]
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48        
# Edge routers - PE L2 routers - access/spine switches
  e1:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65000
  e2:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65100
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  e3:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65000
  e4:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65100
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  e5:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65200
  e6:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65200
  e7:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65300
  e8:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65300
  e9:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65000
  e10:
    module: [ sr, isis, bgp, bfd ]
    bgp:
      as: 65000
# Customer routers - CE routers - leaf/ToR switches
  n1:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65001
  n2:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65002
  n3:
    device: eos
  n4:
    device: eos
  n5:
    device: eos
  n6:
    device: eos
  n7:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n8:
    device: cumulus
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48    
  n9:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65003
  n10:
    device: iosv
    module: [ bgp ]
    bgp:
      as: 65004
  n11:
    device: iosv
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  n12:
    device: iosv
    addressing:
      p2p:
        unnumbered: true
      loopback:
        ipv6: 2001:db8:cafe::/48
  n13:
    device: cumulus
  n14:
    device: cumulus
  n15:
    device: iosv
    module: [ bgp, ospf ]
    bgp:
      as: 65011
    ospf:
      area: 1
  n16:
    device: iosv
    module: [ bgp, ospf ]
    bgp:
      as: 65012
    ospf:
      area: 1
# Data Center/Campus/Enterprise network devices
  p1:
    device: iosv
  p2:
    device: iosv
  z1:
    device: iosv
    module: [ ospf ]
    ospf:
      area: 1
  ps1:
    device: eos
  ps2:
    device: eos
  pl1:
    device: eos
  ss1:
    device: eos
  ss2:
    device: eos
  sl1:
    device: eos
  ph1:
    device: cumulus
  sh1:
    device: cumulus
  xs1:
    device: cumulus
  xs2:
    device: cumulus
  xl1:
    device: cumulus
  xl2:
    device: cumulus
  ys1:
    device: cumulus
  ys2:
    device: cumulus
  yl1:
    device: cumulus
  yl2:
    device: cumulus    
  xh1:
    device: cumulus
  xh2:
    device: cumulus
  yh1:
    device: cumulus
  yh2:
    device: cumulus 

