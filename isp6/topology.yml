#
# This topology combines SR-MPLS topology with IBGP session between AS-edge devices
# and EBGP sessions with two external routers, using SR Linux 7250 IXR devices
#
# BGP-free core based on Segment Routing
#

provider: clab

defaults:
  device: srlinux
  sr.extra_attributes.global: [ srgb_range_start, srgb_range_size ]
  providers:
    clab:
      devices:
        srlinux:
          provider_type: ixr6 # SR-MPLS only supported on 7250 IXR platform

# SR Global Block label range
sr.srgb_range_start: 500000
sr.srgb_range_size: 1000

groups:
  core:
    members: [ c1,c2,c3,c4 ]
  aggr:
    members: [ a1,a2,a3,a4,a5,a6 ]    
  edge:
    members: [ e1,e2,e3,e4,e5,e6,e7,e8,e9,e10 ]
  external:
    members: [ x1,x2 ]

nodes:
  # CORE (no BGP)
  c1:
    module: [ isis,sr ]
  c2:
    module: [ isis,sr ]
  c3:
    module: [ isis,sr ]
  c4:
    module: [ isis,sr ]

  # AGGREGATION (no BGP)
  a1:
    module: [ isis,sr ]
  a2:
    module: [ isis,sr ]
  a3:
    module: [ isis,sr ]
  a4:
    module: [ isis,sr ]
  a5:
    module: [ isis,sr ]
  a6:
    module: [ isis,sr ]

  # EDGE
  e1:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e2:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e3:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e4:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e5:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e6:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e7:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e8:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e9:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000
  e10:
    module: [ isis, bgp, sr ]
    bgp:
      as: 65000

  # EXTERNAL PEERS
  x1:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65001
  x2:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65002

links:
# Core layer links
- c1-c2
- c1-c3
- c2-c4
- c3-c4
- c1-c4
- c2-c3

# Aggregation layer links
- a1-c1
- a1-c2
- a2-c1
- a2-c2
- a1-a2
- a3-c3
- a3-c4
- a4-c3
- a4-c4
- a3-a4
- a5-c1
- a5-c3
- a6-c1
- a6-c3
- a5-a6

# Edge layer links
- e1-a1
- e1-a2
- e2-a1
- e2-a2

# External links
- x1-e1
- x2-e2

# Stub links
- x1
- x2
