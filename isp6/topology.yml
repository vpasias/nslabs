#
# This topology combines SR-MPLS topology with IBGP session between AS-edge devices
# and EBGP sessions with two external routers, using SR Linux 7250 IXR devices
#
# BGP-free core based on Segment Routing
#

provider: clab

name: isp

addressing:
  loopback:
    ipv4: 10.255.255.0/24
    ipv6: 2001:db8:0::/48
  lan:
    ipv4: 172.16.0.0/16
    ipv6: 2001:db8:1::/48
  p2p:
    ipv4: 10.250.0.0/16
    ipv6: 2001:db8:2::/48
  mgmt:
    ipv4: 192.168.121.0/24
    start: 100
    mac: 08-4F-A9-00-00-00

defaults:
  device: srlinux
  sr.extra_attributes.global: [ srgb_range_start, srgb_range_size ]
#  bridge_type: ovs-bridge
  providers:
    clab:
      devices:
        srlinux:
          provider_type: ixr6 # SR-MPLS only supported on 7250 IXR platform

# SR Global Block label range
sr.srgb_range_start: 500000
sr.srgb_range_size: 1000

groups:
  core:
    members: [ c1,c2,c3,c4 ]
  aggr:
    members: [ a1,a2,a3,a4,a5,a6 ]    
  edge:
    members: [ e1,e2,e3,e4,e5,e6,e7,e8,e9,e10 ]
  external:
    members: [ x1,x2,x3,x4 ]

nodes:
  # CORE (no BGP)
  c1:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  c2:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  c3:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  c4:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True

  # AGGREGATION (no BGP)
  a1:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  a2:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  a3:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  a4:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  a5:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True
  a6:
    module: [ isis,sr,bfd ]
    isis:
     bfd:
      ipv4: True
      ipv6: True

  # EDGE
  e1:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e2:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e3:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e4:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e5:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e6:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e7:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e8:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e9:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000
  e10:
    module: [ isis, bgp, sr, bfd ]
    bgp:
      as: 65000

  # EXTERNAL PEERS
  x1:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65001
  x2:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65002
  x3:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65003
  x4:
    module: [ bgp ]
    # type: ixrd2
    bgp:
      as: 65004
  h1:
    device: linux
    module: []
  h2:
    device: linux
    module: []
      
