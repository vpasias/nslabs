#
# This topology combines SR-MPLS topology with IBGP session between AS-edge devices
# and EBGP sessions with two external routers, using Arista EOS devices
#
# BGP-free core based on Segment Routing
#
# Arista cEOS images - default: ceos:4.26.4M - new: ceos:4.27.6M

provider: clab
#defaults.devices.linux.clab.node.kind: bridge

name: sp

defaults:
  device: ceos

vlans:
  red:
    mode: bridge
  blue:
    mode: bridge

groups:
  backbone:
    members: [ a1,a2,a3,a4,b1,b2,b3,b4,b5,b6 ]
    module: [ isis,sr,bfd ]
  l2access:
    members: [ c1,c2 ]
    module: [ isis, sr, bfd, vlan, vxlan ]
  l3access:
    members: [ d1,d2 ]
    module: [ isis, sr, bfd ]
  edge:
    members: [ e1,e2,e3,e4 ]
    module: [ isis, bgp, sr, bfd ]
    node_data:
      bgp.as: 65000
  fabric:
    members: [ f1,f2 ]
    module: [ isis,bgp,evpn ]
    device: frr
    node_data:
      bgp.rr: True
      bgp.as: 64999
  switch:
    members: [ g1,g2 ]
    module: [ vlan,vxlan,bgp,evpn,isis ]
    device: frr
    node_data:
      bgp.as: 64999
  cpe:
    members: [ h1,h2,h3,h4 ]
    device: frr
  infra:
    members: [ i1,i2,i3,i4 ]
    module: [ isis ]
    device: frr
  nodes:
    members: [ n1,n2,n3,n4 ]
    device: linux
  external:
    members: [ x1,x2,x3,x4 ]
    module: [ bgp ]
    device: frr

nodes:
  # CORE BACKBONE LAYER (no BGP)
  a1:
  a2:
  a3:
  a4:

  # AGGREGATION BACKBONE LAYER (no BGP)
  b1:
  b2:
  b3:
  b4:
  b5:
  b6:

  # L2 ACCESS CONCENTRATORS LAYER
  c1:
  c2:

  # L3 ACCESS DISTRIBUTION LAYER
  d1:
  d2:

  # EDGE LAYER
  e1:
  e2:
  e3:
  e4:

  # DC FABRIC - SPINE SWITCHES
  f1:
  f2:

  # DC LEAF - ACCESS SWITCHES
  g1:
  g2:

  # CPE HOSTS
  h1:
  h2:
  h3:
  h4:

  # INFRASTRUCTURE - SERVICES LAYER
  i1:
  i2:
  i3:
  i4:

  # DC NODES
  n1:
  n2:
  n3:
  n4:

  # EXTERNAL PEERS
  x1:
    bgp:
      as: 65001
  x2:
    bgp:
      as: 65002
  x3:
    bgp:
      as: 65003
  x4:
    bgp:
      as: 65004

links:
# Core Backbone Layer Links
- a1-a2
- a1-a3
- a2-a4
- a3-a4
- a1-a4
- a2-a3

# Aggregation Backbone Layer Links
- b1-a1
- b1-a2
- b2-a1
- b2-a2
- b1-b2
- b3-a3
- b3-a4
- b4-a3
- b4-a4
- b3-b4
- b5-a1
- b5-a3
- b6-a1
- b6-a3
- b5-b6

# Edge Layer Links
- e1-b1
- e1-b2
- e2-b1
- e2-b2
- e3-b3
- e3-b4
- e4-b3
- e4-b4

# L2 Access Layer Links
- c1-h1
- c1-h2
- c2-h3
- c2-h4

# L3 Access Layer Links
- d1-i1
- d1-i2
- d2-i3
- d2-i4

# External Peer Links
- x1-e1
- x2-e2
- x3-e3
- x4-e4

# DC links
- n1:
  g1:
    vlan.access: red
- n2:
  g2:
    vlan.access: red
- n3:
  g1:
    vlan.access: blue
- n4:
  g2:
    vlan.access: blue
- g1-f1
- g1-f2
- g2-f1
- g2-f2

# Stub links
- x1
- x2
- x3
- x4
