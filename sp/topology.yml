message: |
  The devices under test are VLAN-to-VXLAN bridges between two access VLANs
  and two VXLAN VNIs.

  * h1 and h2 should be able to ping each other
  * h3 and h4 should be able to ping each other
  * h1 should not be able to reach h3

  Please note it might take a while for the lab to work due to
  STP learning phase

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  l2access:
    members: [ c1, c2 ]
    module: [ vlan,vxlan,isis,sr,bfd ]
  l3access:
    members: [ d1, d2 ]
    module: [ isis,sr,bfd ]
  backbone:
    members: [ a1, a2, a3, a4, b1, b2, b3, b4 ]
    module: [ isis,sr,bfd ]
  service:
    members: [ i1,i2,i3,i4 ]
    module: [ isis ]
    device: frr
  edge:
    members: [ e1,e2 ]
    module: [ isis, bgp, sr, bfd ]
    node_data:
      bgp.as: 65000
  external1:
    members: [ x1 ]
    module: [ bgp ]
    device: frr
    node_data:
      bgp.as: 65001
  external2:
    members: [ x2 ]
    module: [ bgp ]
    device: frr
    node_data:
      bgp.as: 65002
  fabric:
    members: [ f1,f2 ]
    module: [ isis, bgp, evpn ]
    node_data:
      bgp.rr: True
      bgp.as: 64999
  switch:
    members: [ g1,g2 ]
    module: [ vlan, vxlan, bgp, evpn, isis ]
    node_data:
      bgp.as: 64999 
  nodes:
    members: [ n1, n2, n3, n4 ]
    device: linux

vlans:
