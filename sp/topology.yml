#
# This topology combines SR-MPLS topology with IBGP session between AS-edge devices
# and EBGP sessions with two external routers, using SR Linux 7250 IXR devices
#
# BGP-free core based on Segment Routing
#

provider: clab
defaults.devices.linux.clab.node.kind: bridge

name: sp

addressing:
  loopback:
    ipv4: 10.255.255.0/24
    ipv6: 2001:db8:0::/48
  lan:
    ipv4: 172.16.0.0/16
    ipv6: 2001:db8:1::/48
  p2p:
    ipv4: 10.250.0.0/16
    ipv6: 2001:db8:2::/48
  mgmt:
    ipv4: 192.168.121.0/24
    start: 100
    mac: 08-4F-A9-00-00-00

defaults:
  device: srlinux
  sr.extra_attributes.global: [ srgb_range_start, srgb_range_size ]
#  bridge_type: ovs-bridge
  providers:
    clab:
      devices:
        srlinux:
          provider_type: ixr6 # SR-MPLS only supported on 7250 IXR platform
        
# SR Global Block label range
sr.srgb_range_start: 500000
sr.srgb_range_size: 1000

vlans:
  red:
    mode: bridge
  blue:
    mode: bridge

groups:
  core:
    members: [ c1,c2,c3,c4 ]
    module: [ isis,sr,bfd ]
  aggr:
    members: [ a1,a2,a3,a4 ]
    module: [ isis,sr,bfd ]
  edge:
    members: [ e1,e2,e3,e4 ]
    module: [ isis, bgp, sr, bfd, evpn ]
    node_data:
      bgp.as: 65000 
  spines:
    members: [ ds1,ds2 ]
    module: [ isis,bgp,evpn,bfd ]
    node_data:
      bgp.rr: True
      bgp.as: 65000
  leaves:
    members: [ dl1,dl2 ]
    module: [ vlan,vxlan,isis,bgp,evpn ]
  hosts:
    members: [ n1,n2,n3,n4 ]
    device: linux     
  external:
    members: [ x1,x2,x3,x4 ]
    module: [ bgp, bfd ]

nodes:
  # CORE (no BGP)
  c1:
  c2:
  c3:
  c4:

  # AGGREGATION (no BGP)
  a1:
  a2:
  a3:
  a4:

  # EDGE
  e1:
  e2:
  e3:
  e4:

  # EXTERNAL PEERS
  x1:
    bgp:
      as: 65001
  x2:
    bgp:
      as: 65002
  x3:
    bgp:
      as: 65003
  x4:
    bgp:
      as: 65004

links:
# Core layer links
- c1-c2
- c1-c3
- c2-c4
- c3-c4
- c1-c4
- c2-c3

# Aggregation layer links
- a1-c1
- a1-c2
- a2-c1
- a2-c2
- a1-a2
- a3-c3
- a3-c4
- a4-c3
- a4-c4
- a3-a4

# Edge layer links
- e1-a1
- e1-a2
- e2-a1
- e2-a2
- e3-a3
- e3-a4
- e4-a3
- e4-a4
- ds1-a1
- ds1-a2
- ds2-a1
- ds2-a2

# External links
- x1-e1
- x2-e2
- x3-e3
- x4-e4

# DC links
- n1:
  dl1:
    vlan.access: red
- n2:
  dl2:
    vlan.access: red
- n3:
  dl1:
    vlan.access: red
- n4:
  dl2:
    vlan.access: red
- dl1-ds1
- dl1-ds2
- dl2-ds1
- dl2-ds2

# Stub links
- x1
- x2
- x3
- x4
